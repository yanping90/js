<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
  <script src="http://cdn.bootcss.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
</head>
<body>
<button class="btn">each</button>
<ul class="demo"></ul>
<ul class="demo"></ul>
<script>
  var arr= ["hello","world","jss","css","html","css3","html5"];
  $(".btn").on("click",function(){
    $.each(arr,function(idx,v){
      $(".demo").append($("<li>").html(v).attr("data-idx",idx));
    });
    console.log($("li").get());
  });

</script>
</body>
</html>
