<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css" >
    <script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
    <script src="http://cdn.bootcss.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
</head>
<body>
<div class="selectCity">
    <div  class="provice">
        <a class="proviceTitle">请选择省</a>
        <ul class="proviceContent  list-inline"></ul>
    </div>
    <div class="city">
        <a class="cityTitle">请选择城市</a>
        <ul class="cityContent list-inline"></ul>
    </div>
    <div class="area">
        <a class="areaTitle">请选择区县</a>
        <ul class="areaContent list-inline"></ul>
    </div>
</div>

<script>
    var arr = [
        {name:"安徽",childName:
                [{
                    name:"宿州",childName:[{name:"墉桥"},{name:"泗县"},{name:"灵璧"},{name:"萧县"},{name:"砀山"},{name:"其他"}]
                },{
                    name:"安庆",childName:[{name:"大观"},{name:"迎江"},{name:"宜秀"},{name:"桐城"},{name:"枞阳"},{name:"怀宁"},{name:"潜山"},{name:"宿松"},{name:"岳西"},{name:"其他"}]
                }]},
        {name:"浙江",childName:
                [{
                    name:"杭州",childName:[{name:"西湖"},{name:"拱墅"},{name:"江干"},{name:"下城"},{name:"上城"},{name:"余杭"},{name:"萧山"},{name:"滨江"},{name:"建德"},{name:"富阳"},{name:"临安"},{name:"桐庐"},{name:"淳安"},{name:"杭州周边"}]
                }, {
                    name: "宁波",
                    childName: [{name: "海曙"}, {name: "江东"}, {name: "江北"}, {name: "鄞州"}, {name: "北仑"}, {name: "镇海"}, {name: "高新区"}, {name: "余姚"}, {name: "慈溪"}, {name: "象山"}, {name: "奉化"}, {name: "桐庐"}, {name: "宁海"}, {name: "宁波周边"}]
                }]}];

    $(".proviceTitle").on("click",function(){
        $(".proviceContent").html("").show();
        for(var i =0;i<arr.length;i++){
        $("<a>").appendTo($("<li>").appendTo($(".proviceContent"))).html(arr[i].name).attr("value",i);
        }
    });

    $(".proviceContent").on("click","li",function(){
        var _self = $(this);
        $(".proviceTitle").html(_self.find("a").html()).attr("value",_self.find("a").attr("value"));
        $(".proviceContent").hide();
        //出现城市
        $(".cityContent").show();
        $(".cityContent").html("");
        var idxProvice = $(".proviceTitle").attr("value");
        for(var j =0;j<arr[idxProvice].childName.length;j++){
            $("<a>").appendTo($("<li>").appendTo($(".cityContent"))).html(arr[idxProvice].childName[j].name).attr("value",j);
        }
    })

    $(".cityContent").on("click","li",function(){
        var _self = $(this);
        $(".cityTitle").html(_self.find("a").html()).attr("value",_self.find("a").attr("value"));
        $(".cityContent").hide();
        var idxProvice = $(".proviceTitle").attr("value");
        $(".areaContent").html("");
        $(".areaContent").show();
        var idxCity = $(".cityTitle").attr("value");
        for(var j =0;j<arr[idxProvice].childName[idxCity].childName.length;j++){
            $("<a>").appendTo($("<li>").appendTo($(".areaContent"))).html(arr[idxProvice].childName[idxCity].childName[j].name).attr("value",j);
        }
    });

    $(".cityTitle").on("click",function(){
        $(".cityContent").show();
    });

    $(".areaContent").on("click","li",function(){
        var _self = $(this);
        $(".areaTitle").html(_self.find("a").html());
        $(".areaContent").hide();
    });

    $(".areaTitle").on("click",function(){
        $(".areaContent").show();
    });

</script>
</body>
</html>
