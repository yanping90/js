<script>
    $(function(){

        var demo=$(".registerform").Validform({
            tiptype:3,
            label:".label",
            showAllError:false,
            ajaxPost:true,
            callback:function(form){
                var check = confirm("您确定要提交表单吗？");
                if(check){
                    form[0].submit;
                }
            }
        });
        demo.addRule([
            {
                ele:".inputxt:eq(0)",
                datatype:"*"
            },
            {
                ele:".inputxt:eq(1)",
                datatype:"m"
            },
            {
                ele:"select",
                datatype:"*"
            },
            {
                ele:".userpassword",
                datatype:"s6-18"
            },
            {
                ele:".userpassword2",
                datatype:"*",
                recheck:"userpassword"
            }
        ]);

    })
