<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>demo1</title>
</head>
<body>
<form action="ajax_post.php" class="registerform">
    <ul>
        <li>
            <label class="label"><span class="need">*</span> 用户名：</label>
            <input type="text" value="" name="name" class="inputxt">
        </li>
    </ul>
    <div>
        <input type="submit" value="提交"><input type="reset" value="重置">
    </div>
</form>
<script type="text/javascript" src="demo/js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="demo/js/Validform_v5.3.2_min.js"></script>
<script>
    $(function(){

        var demo1=$(".registerform").Validform({
            tiptype:3,
            label:".label",
            showAllError:false,
            datatype:{
                "zh2-4":/^[\u4E00-\u9FA5\uf900-\ufa2d]{2,4}$/
            },
            ajaxPost:true
        });

        demo1.addRule([
            {
                ele:".inputxt:eq(0)",
                datatype:"zh2-4",
                errormsg:"请输入2至4个中文字符"
            }
        ]);

    })
</script>
</body>
</html>
