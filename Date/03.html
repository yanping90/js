<script>
  //time 2016-12-01
  var getNextMonth = function(time){
    var d = new Date(time);
    var year = d.getFullYear();
    var month = d.getMonth()+1;
    var nextMonth;
    if(month<12){
      nextMonth = month+1;
    }
    else{
      nextMonth = 01;
    }
    return nextMonth;
  }
  var getMonthDays = function(){
    var d = new Date();
    var month = d.getMonth()+1;
    var newYDM = d.getFullYear() + "-" + month + "-" +"01";
    return  (new Date((new Date(newYDM)).getTime() - 86400000)).getDate();
  }
</script>
