<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
</head>
<body>
<select name="sleMonth" id="sleMonth">
</select>
<script>
    var arr=[];
    var i;
    for(i=1;i<=12;i++){
      arr.push({
        value:i,
        text:i+"æœˆ"
      });
    }
  var n;
  for(n=0;n<arr.length;n++){
    var opt=document.createElement("option");
    opt.value=arr[n].value;
    opt.innerHTML=arr[n].text;
    document.getElementById("sleMonth").appendChild(opt);
  }
</script>
</body>
</html>
