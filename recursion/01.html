    <script src="http://cdn.bootcss.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>

<body>
<div class="test container"></div>
<script>
    var getAge = function(n){
        if(n==1) {
            return 10;
        }else{
            return getAge(n-1)+2;
        }
    }
    $(".test").html(getAge(4));
</script>
</body>
