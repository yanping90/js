    var getAge = function(n){
        if(n==1) {
            return 10;
        }else{
            return getAge(n-1)+2;
        }
    }
    $(".test").html(getAge(4));

    var getMax = function(n){
        var ns = 5;
        if(n == 1){

        }
        else{
            return getMax(n-1) + n/5;
        }
    }
    $(".getone").html(getMax(5));

</script>
