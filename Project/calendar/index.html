<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>日历</title>
  <link rel="stylesheet" href="../../common.css">
  <link rel="stylesheet" href="main.css">
  <script src="../../jquery-3.1.1.min.js"></script>
  <script src="calendar.js"></script>
</head>
<body>
<div class="calendar_box">
  <div class="calendar">
    <div class="calendar_tit clearfix">
      <div class="calendar_item fl"><span class="prevBtn arrowBtn"  data-num="-12"></span><span id="year_tit"></span><span class="nextBtn arrowBtn" data-num="12"></span></div>
      <div class="calendar_item calendar_month fl"><span class="prevBtn arrowBtn" data-num="-1"></span><span id="month_tit"></span><span class="nextBtn arrowBtn" data-num="1"></span></div>
      <div class="calendar_item return_today fr"><a href="#">返回今天</a></div>
    </div>
    <div class="calendar_cont">
      <ul class="calendar_weekday clearfix">
        <li>日</li><li>一</li><li>二</li><li>三</li><li>四</li><li>五</li><li>六</li>
      </ul>
      <ul class="calendar_date clearfix">
        <li class="disabled">28</li><li>29</li><li>30</li><li>1</li><li>2</li><li>3</li><li>4</li>
        <li class="disabled">28</li><li>29</li><li>30</li><li>1</li><li>2</li><li>3</li><li>4</li>
        <li class="disabled">28</li><li>29</li><li>30</li><li>1</li><li>2</li><li>3</li><li>4</li>
        <li class="disabled">28</li><li>2</li><li>30</li><li>1</li><li>2</li><li>3</li><li>4</li>
        <li class="disabled">28</li><li>29</li><li>30</li><li>1</li><li>2</li><li>3</li><li>4</li>
      </ul>
    </div>
  </div>
</div>
</body>
</html>
