<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="../linkage/index.css">
  <script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
  <script src="http://cdn.bootcss.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
  <script src="../linkage/data.js"></script>
  <script src="../linkage/linkage.js"></script>
  <script src="form.js"></script>
</head>
<body>

<div class="form-user container">
  <form method="post" name="myform" class="form-horizontal myform" action="//localhost:8888/test.php">

    <div class="form-group">
      <label class="col-sm-2 control-label">用户名：</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" maxlength="20" id="username" name="username"
               nullmsg="用户名不能为空" errormsg="请填写4到20位字符"
               definemsg="账号已经存在" sucmsg="验证通过" value="">
        <span class="note">可输入英文字母、数字，需以字母开头；长度4-20！</span>
        <span class="noteSpan"></span>
      </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">密码：</label>
        <div class="col-sm-10">
            <input type="password" value="" class="form-control" maxlength="20" id="password" name="password"
                    nullmsg="密码不能为空" succmsg="密码设置成功" error1msg="请填写4到16为密码"
                    errornullmsg="密码不能包含空格" errornummsg="密码不能连续9个数字">
            <span class="noteSpan"></span>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">确认密码：</label>
        <div class="col-sm-10">
            <input type="password" value="" class="form-control" maxlength="20" name="pass_again" id="pass_again"
                    againmsg="请再次输入密码" errormsg="密码不一致" succmsg="正确">
            <span class="noteSpan"></span>
        </div>
    </div>

    <div class="form-group">
      <label class="col-sm-2 control-label">手机号：</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="phone" id="phone"
               nullmsg="手机号不能为空" errormsg="请输入有效的手机号" sucmsg="正确"
               value="">
        <span class="noteSpan"></span>
      </div>
    </div>

    <div class="form-group">
      <label class="col-sm-2 control-label">所在地</label>
      <div class="col-sm-10 area_box">
        <div class="area"></div>
        <input type="hidden" value="" name="provice" id="provice">
        <input type="hidden" value="" name="city" id="city">
        <input type="hidden" value="" name="area" id="area">
        <span class="noteSpan"></span>
      </div>
    </div>

    <div class="form-group form-btn">
      <button type="submit" class="btn btn-primary">提交</button>
      <button type="reset" class="btn btn-default">重置</button>
    </div>

  </form>
</div>

</body>
</html>
