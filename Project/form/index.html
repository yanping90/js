<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../linkage/index.css" >
    <script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
    <script src="http://cdn.bootcss.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="../linkage/data.js"></script>
    <script src="../linkage/linkage.js"></script>
    <script src="form.js"></script>
</head>
<body>

<div class="form-user container">
    <form method="post"  name="myform" class="form-horizontal myform" action="//localhost:8888/test.php">

        <div class="form-group">
            <label class="col-sm-2 control-label">公司名称：</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" nullmsg = "不能为空" name="companyName" id="companyname" value=""/>
                <span class="note">请在公司名称中注明,例：××××旅行社有限公司</span><span class="noteSpan"></span>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">手机号：</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="phone" id="phone" nullmsg="请输入手机号" value="">
                <span class="noteSpan"></span>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">密码：</label>
            <div class="col-sm-10">
                <input type="password" class="form-control"  name="password1" id="password1"
                       nullmsg="请输入密码" errormsg="不能包含空格" datatype="6-16个字符"
                       value="">
                <span class="noteSpan"></span>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">确认密码：</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" name="password2" id="password2" value="">
                <span class="noteSpan"></span>
            </div>
        </div>

        <div class="form-group form-btn">
            <button type="submit" class="btn btn-primary">提交</button>
            <button type="reset" class="btn btn-default">重置</button>
        </div>

    </form>
</div>

</body>
</html>
