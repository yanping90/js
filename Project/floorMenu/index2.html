<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>楼层导航</title>
    <style>
        .top{
            height: 100px;
            background-color: #888888;
        }
        .hide{
            display: none;
        }
        .floorMenu{
            position: fixed;
            top:33%;
            left:33%;
            background-color: #ddd;;
        }
        .menu_cont{
            margin: 0 auto;
            width:40px;
            line-height: 30px;
            overflow: hidden;
        }
        .menu_cont div{
            background-color: #bbb;
            margin-bottom: 30px;;
        }
        .floorMenu li.active a{
            font-weight:bold;
        }
    </style>
    <script src="../../jquery-3.1.1.min.js"></script>
    <script>
        $(function(){
//            鼠标点击跳转效果
            $(".floorMenu").on("click","li",function(){
                var offsetHeight = $(".floor_cont").eq($(this).index()).offset().top;
                $("body").animate({
                    scrollTop:offsetHeight
                },500,function(){
                    console.log(1);
                });
            });

            var arr=[];
            $(".floor_cont").each(function(){
                arr.push($(this).offset().top);
            });

            $(window).on("scroll",function(){
//            显示隐藏menu
                var scrollHeight= $(this).scrollTop();
                if(scrollHeight>670){
                    $(".floorMenu").removeClass("hide");
                } else{
                    $(".floorMenu").addClass("hide");
                }

                for(var i=0;i<arr.length && arr[i]<scrollHeight;i++);
                $(".active").removeClass("active");
                $(".floorMenu").children().eq(i-1).addClass("active");
            });

        })
    </script>
</head>
<body>
<div  class="top">头部信息</div>
<div class="main">
    <ul class="floorMenu hide">
        <li><a>1F</a></li>
        <li><a>2F</a></li>
        <li><a>3F</a></li>
        <li><a>4F</a></li>
    </ul>
    <div class="menu_cont">
        <div class="floor_cont">
            1f使用name属性只能针对a标签来定位，而对div等其他标签就不能起到定位作用。
        </div>
        <div class="floor_cont">
            2f使用name属性只能针对a标签来定位，而对div等其他标签就不能起到定位作用。
        </div>
        <div  class="floor_cont">
            3f使用name属性只能针对a标签来定位，而对div等其他标签就不能起到定位作用。
        </div>
        <div class="floor_cont">
            4f使用name属性只能针对a标签来定位，而对div等其他标签就不能起到定位作用。<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
        </div>
    </div>
</div>
</body>
</html>
