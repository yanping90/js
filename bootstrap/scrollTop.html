<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">
  <!-- 可选的Bootstrap主题文件（一般不用引入） -->
  <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap-theme.min.css">
  <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
  <script  src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
  <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
  <script src="http://cdn.bootcss.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
  <style>
    *{ margin: 0 auto; font-size: 12px;}
    body{ background: #f5f5f5;}
    .news{ width: 200px; background: #fff; padding: 10px;}
    .news ul{ height: 48px; overflow: hidden;}
    .news ul small{ color: #999 !important;}
    a{ color:#333;}
  </style>
</head>
<body>
<div class="news">
  <ul class="list-unstyled" id="scrolltop">
    <li><a>即时确认，直飞红海，接送机，落地签，五星酒店</a><br><small>编号35655164</small></li>
    <li><a>太平洋航空香港直飞，推荐五星帛大天堂岛多酒店可选</a><br><small>编号35655164</small></li>
    <li><a>劳买机票送酒店4晚5日自助游4晚5日自助游</a><br><small>编号35655164</small></li>
  </ul>
</div>
<script>
  var pause=0;
  var scrolltop = function(){
    var topLen = $("#scrolltop").scrollTop();
    if(pause) return;
    if(topLen<50){
      topLen++;
    }
    else{
      topLen = 0;
      $("#scrolltop").children("li").eq(0).appendTo("#scrolltop");
      clearInterval(scroll);
      setTimeout(function(){
        scroll = setInterval(scrolltop,60);
      },1000)
    }
    $("#scrolltop").scrollTop(topLen);
  }
  var scroll = setInterval(scrolltop,60);
  $("#scrolltop").on("mouseover","li",function(){
    pause = 1;
  })
  $("#scrolltop").on("mouseout","li",function(){
    pause = 0;
  })
</script>
</body>
</html>
