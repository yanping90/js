<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <!-- 可选的Bootstrap主题文件（一般不用引入） -->
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap-theme.min.css">
    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="http://cdn.bootcss.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <style>
        *{ margin:0; padding: 0; font-size: 12px;}
        .left{ float: left;}
        .right{ float: right;}
        .hide{ display: none;}
        .contain{ background: #f5f5f5; height: 30px; line-height: 30px;}
        .header{ width: 1200px; margin: 0 auto;height: 30px; line-height: 30px;}
        .list{ list-style-type: none;}
        .list li{ display: inline-block; position: relative;}
        .list li:hover{ background: #fff;}
        .drop-menu{ position: absolute;} /**下拉内容要设置绝对定位**/
        .drop-menu a{ display: block; line-height: 20px; width: 100px;}
        .headerl{ width:600px;}
        .headerr{ width:600px;}
    </style>
</head>
<body>
<div class="contain">
<div class="header">
    <div class="headerl left">
        <ul class="list">
            <li>消息
                <div class="drop-menu hide">
                    <a>买家消息</a>
                    <a>卖家消息</a>
                </div>
            </li>
            <li>ddd vvv</li>
            <li>ddd vvv</li>
        </ul>
    </div>

    <div class="headerr right">
        <ul class="list">
          <li>ddd vvv</li>
            <li>我的淘宝
                <div class="drop-menu hide">
                    <a>已买到的宝贝</a>
                    <a>我的足迹</a>
                </div>
            </li>
            <li>ddd vvv</li>
        </ul>
    </div>
</div>
</div>
<script>
   $(".list").on("mouseover","li",function(){
           $(this).children(".drop-menu").removeClass("hide");
   });
   $(".list").on("mouseout","li",function(){
     $(this).children(".drop-menu").addClass("hide");
   });
</script>
</body>
</html>
