<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <!-- 可选的Bootstrap主题文件（一般不用引入） -->
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap-theme.min.css">

    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="http://cdn.bootcss.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <style>
        .tab-title,.content-title{ background:#bbb; height: 30px; line-height: 30px;}
        .tab-title { list-style-type: none;}
        .tab-title  li{ float:left; width: 60px;}
        .hide{ display: none;}
    </style>
</head>
<body>
<div>
    <ul class="tab-title">
        <li class="tab">js</li>
        <li class="tab">css</li>
        <li class="tab">html</li>
    </ul>
</div>
<div class="content-title">
    <div class="content hide">js000</div>
    <div class="content hide">css000</div>
    <div class="content hide">html111</div>
</div>
<script>
    $(".tab-title").on("click","li",function(){
        var i;
        var ele = $(".content");
        for(var i=0;i<ele.length;i++){
            if( !ele.eq(i).hasClass("hide")){
                ele.eq(i).addClass("hide");
            }
        }

        $(".content").eq($(this).prevAll().length).removeClass("hide");
    });
