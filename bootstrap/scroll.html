<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="style/public.css">

    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="http://cdn.bootcss.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <style>
        .new{width: 210px;}
        .scroll{ width: 200px; line-height: 20px; background: #fff; padding: 5px 10px; height: 58px; overflow: hidden; }
        .scroll li span { color:#999;}
    </style>
</head>
<body>
<div class="new">
    <ul class="scroll">
        <li>
            <a><迪拜-阿布扎比7日自助游>入住5678星酒店，阿联酋航空，往返A380</a><br>
            <span>用户***细</span>
        </li>
        <li>
            <a><美西拉斯维加斯-洛杉矶6日游>洛杉矶接机，含主题门票（当地游</a><br>
            <span>用户***细</span>
        </li>
        <li>
            <a><帕劳订机票送天堂岛酒店4晚5日自助游>香港太平洋航空</a><br>
            <span>用户***细</span>
        </li>
    </ul>
</div>
<script>
    var scroll = function(){
        var topHeight=$(".scroll").scrollTop();
        if(topHeight<=61){
            topHeight += 61;
        }else{
            topHeight=0;
            $(".scroll").children("li").eq(0).appendTo(".scroll");
        }
        $(".scroll").scrollTop(topHeight);
    }
    setInterval(scroll,2000);
</script>
</body>
</html>
