        $(function(){
            var canvas=$("#myCanvas")[0].getContext("2d");
//            绘制开始
            canvas.beginPath();
            canvas.moveTo(0,30);
            canvas.lineTo(100,30);
            canvas.arcTo(10,200,30,100,10);
            canvas.lineTo(100,100);
//            绘制结束
            canvas.stroke();
        })
