<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        p{
            padding: 0;
            margin: 0;
        }
        p{
            width:100px;
            border-top:1px solid #000;
            border-bottom:1px solid #000;
            margin-top: -1px;
            overflow: hidden;
        }
        p:hover{
            border-top:1px solid #f80;
            border-bottom:1px solid #f80;
        }
        p:before{
            content: "1";
        }
        p:after{
            content:"10"
        }
    </style>
</head>
<body>
<p>hello</p>
<p>hello</p>
</body>
</html>
