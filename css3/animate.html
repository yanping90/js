<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="../jquery-3.1.1.min.js"></script>
    <style>
        .demo{
            background-color: #0057b0;
            width:100px;
            height: 100px;
        }
    </style>

</head>
<body>
<div class="demo"></div>
<script>
    $(".demo").on("mouseenter",function(){
        $(this).animate({height:"300px"},500);
    });
    $(".demo").on("mouseleave",function(){
        $(this).animate({height:"100px"},500);
    });
</script>
</body>
</html>
