<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>vue实例</title>
    <script src="vue.js"></script>
    <script src="menu/jquery-3.1.1.min.js"></script>
    <script>
        window.onload=function() {

            v1 = new Vue({
                el: "#app1",
                data: {
                    titleMessage: "页面加载于" + new Date().toLocaleDateString(),
                    message: "鼠标悬停几秒查看此处动态绑定的提示信息"
                }
            });
            var vm = new Vue({
                el: '#app2',
                data: {
                    tabs: [
                        {message: "css"},
                        {message: "js"},
                        {message: "html"}
                    ]
                },
                methods: {
                    tabClick: function () {
                        console.log(this.index);
                    }
                }
            });
            var vm = new Vue({
                el: '#app01',
                data: {
                    tabs: ["标题一", "标题二", "标题三"],
                    tabContents: ["内容一", "内容二", "内容三"],
                    num: 1
                },
                methods: {
                    tab: function (index) {
                        this.num = index;
                    }
                }
            });
        }
    </script>
    <style>
        .hide{
            display: none;
        }
    </style>
</head>
<body>

<div id="app01">
    <ul>
        <li
                v-for="(item,index) in tabs"
                :class="{active:index == num}"
                @click="tab(index)">{{item}}</li>
    </ul>
    <div class="tabCon">
        <div
                v-for='(itemCon,index) in tabContents'
                v-show=" index == num">{{itemCon}}</div>
    </div>
</div>
<!--v-bind 缩写是:-->
<div id="app1" :title="titleMessage">{{message}}</div>
<div id="app3" :class="{active:isActive}"></div>
<div id="app2">
    <ul>
        <li v-for="(tab,index) in tabs" @click="tabClick">{{index}}&nbsp;&nbsp;{{tab.message}}</li>
    </ul>
    <div class="tabCont">
        <div class="tabCont"></div>
        <div class="tabCont"></div>
        <div class="tabCont"></div>
    </div>
</div>
</body>
</html>
