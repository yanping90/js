<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>轮播广告位</title>
    <script src="menu/jquery-3.1.1.min.js"></script>
    <script src="vue.js"></script>
    <style>
        ul{
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .banner{
            position: relative;
            width:409px;
        }
        .banner-box{
            width:409px;
            height: 230px;
            overflow: hidden;
        }
        .banner-box li{
            float: left;
        }
        .banner a{
            padding: 10px 4px;
            background-color: #000;
            text-decoration: none;
            position: absolute;
            top:50%;
            margin-top: -30px;
            color:#fff;
            opacity: .7;
            font-weight: bold;
        }
        .dot:after{
            content:"";
            clear:both;
        }
        .dot{
            position: absolute;
            bottom:20px;
            left:50%;
            margin-left: -25px;
        }
        .dot li{
            width:10px;
            height: 10px;
            background-color: #281567;
            border-radius:50%;
            margin-right: 10px;
            float: left;
        }
        .dot li.active{
            background-color: #f80;
        }
        .img-enter-active, .img-leave-active {
            transition: opacity .5s
        }
        .img-enter, .img-leave-to {
            opacity: 0
        }
    </style>
</head>
<body>
<div class="banner" id="banner">
    <transition name="img">
        <ul class="banner-box">
            <li v-for="(b,index) in bs" v-show="index == num" :key="index"><img :src="b" alt=""/></li>
        </ul>
    </transition>
    <ul class="dot">
        <li v-for="(item,index) in bs.length" :class="{active:index == num}" :key="index" @click="change(index)"></li>
    </ul>
</div>

<script>
    $(function(){



        new Vue({
            el:"#banner",
            data:{
                num:0,
                bs:[
                    "images/about01.jpg",
                    "images/about02.jpg",
                    "images/about03.jpg"
                ]
            },
            created:function(){
                this.play();
            },
            methods:{
                change:function (index) {
                    this.num = index;
                },
                play:function () {
                    var _self = this;
                    var autoPlay = function () {
                        _self.num++;
                        if (_self.num == _self.bs.length) {
                            _self.num = 0;
                            return;
                        }
                    };
                    setInterval(autoPlay, 3000);
                }
        }
        });

    })
</script>
</body>
</html>
