<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <script src="../jquery-3.1.1.min.js"></script>
  <script src="countdown.js"></script>
</head>
<body>
<div class="timer"></div>
<script>
  new CountDown(10,function(s){
    $(".timer").html(s.n);
    s.stop();
  });
</script>
</body>
</html>
