<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <!-- 可选的Bootstrap主题文件（一般不用引入） -->
  <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap-theme.min.css">
  <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
  <script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
  <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
  <script src="http://cdn.bootcss.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
  <style>
    ul {
      list-style-type: none;
    }

    .news {
      padding: 0;
      line-height: 24px;
      width: 100px;
      overflow: hidden;
      font-size: 12px;
      white-space: nowrap;
    }

    .news li {
      margin: 5px 0;
      height: 48px;
      width:100px;
      overflow: hidden;
      display: inline-block;
    }

    .news li span {
      line-height: 20px;
      height: 20px;
    }
  </style>
</head>
<body>
<div>
  <ul class="news">
    <li>
      <span>揭开XX游伪善的面纱</span>
      <span>让真相大白于天下</span>
    </li>
    <li>
      <span>驰誉欢途西安站发声</span>
      <span>长风破浪会有时</span>
    </li>
    <li>
      <span>直挂云帆济沧海</span>
      <span>在宽容中壮大</span>
    </li>
  </ul>
</div>
</body>
<script>
  function Scroll(opt) {
    this._pause = 0;
    this.i = 0;
    this.delayTimer = 0;
    if (typeof opt == "object") {
      this.config(opt);
    }
  }
  Scroll.prototype.config = function (opt) {
    this.settings = $.extend({
      dir: "scrollTop"
      , maxSpan: 52
      , speed: 40
      , delay: 1000
      , selector: ""
      , autoStart: true
      , pauseOnOver: true
    }, opt);

    if (this.settings.pauseOnOver) {
      var _self = this;
      $(this.settings.selector).on("mouseover", function () {
        _self.pause(true);
      });
      $(this.settings.selector).on("mouseout", function () {
        _self.pause(false);
      });
    }
    if (this.settings.autoStart) {
      this.start();
    }
  }
  Scroll.prototype.roll = function () {
    if (this._pause){
      return;
    }
    var span = $(this.settings.selector)[this.settings.dir]();
    if (span < this.settings.maxSpan) {
      span += 2;
    } else {
      span = 0;
      $(this.settings.selector).children().eq(0).appendTo($(this.settings.selector));
      var _self = this;
      _self.stop();
      _self.delayTimer = setTimeout(function () {
        _self.start();
      }, _self.settings.delay);
    }
    $(this.settings.selector)[this.settings.dir](span);
  };
  Scroll.prototype.pause = function (b) {
    this._pause = b;
  }
  Scroll.prototype.start = function () {
    var _self = this;
    _self.i = setInterval(function () {
      _self.roll();
    }, _self.settings.speed)
  }
  Scroll.prototype.stop = function () {
    clearInterval(this.i);
    clearTimeout(this.delayTimer);
  }

  new Scroll({
    dir: "scrollLeft"
    , selector: ".news"
    , delay: 0
    , speed: 60
    , pauseOnOver: 0
    , maxSpan :100
  });
</script>
</html>
