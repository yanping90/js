<body>
<div class="show left menu hello"></div>
<script>
  Element.prototype.removeClass = function(word){
    var arr=this.className.split(" ");
    while(arr.indexOf(word) != -1){
      arr.splice(arr.indexOf(word),1);
    }
    return this.className;
  }

  Array.prototype.removeArr=function(arr){
    while(this.indexOf(arr) !=-1){
      this.splice(this.indexOf(arr),1);
    }
    return  this;
  }

  function Person(){
    Person.prototype.name="lily";
    Person.prototype.age=20;
    Person.prototype.sayName=function(){
      console.log(this.name);
    }
  }
  person1=new Person();
  person1.name="lucy";
  person2=new Person();
</script>
