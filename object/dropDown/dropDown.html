<script>
  $(".drop-down").on("mouseover","li",function(){
    $(this).find($(".drop-content")).removeClass("hidden");
  });
  $(".drop-down").on("mouseout","li",function(){
    $(this).find(".drop-content").addClass("hidden");
  });
  function DropMenu(obj){
    this.settings = {};
    this.settings.selector = obj.selector;
  }
</script>
