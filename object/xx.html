        <li>驰誉欢途江苏站发声：在宽容中壮大</li>

<script>
    function Scroll(){
        this.dir = "scrollTop";
        this.len = "12";
        this.selector = ".news";
    }
    Scroll.prototype.roll = function(){
        var height = $(this.selector)[this.dir]();
        if(height < this.len){
            height +=2;
        }
        else{
            height = 0;
            $(this.selector).children().eq(0).appendTo($(this.selector));
            clearInterval(int);
            setTimeout(function () {
                int=setInterval(function(){
                    s1.roll();
                },140);
            },1000);
        }
        $(this.selector)[this.dir](height);
    };
    s1 = new Scroll();
    var int = setInterval(function(){
        s1.roll();
    },140);
</script>
