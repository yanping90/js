<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <!-- 可选的Bootstrap主题文件（一般不用引入） -->
  <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap-theme.min.css">
  <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
  <script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
  <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
  <script src="http://cdn.bootcss.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
  <style>
    ul {
      list-style-type: none;
    }

    .news {
      line-height: 24px;
      height: 48px;
      overflow: hidden;
      font-size: 12px;
    }

    .news li {
      margin: 5px 0;
      height: 48px;
    }

    .news li span {
      line-height: 20px;
      height: 20px;
      display: block;
    }
  </style>
</head>
<body>
<div>
  <ul class="news">
    <li>
      <span>揭开XX游伪善的面纱</span>
      <span>让真相大白于天下</span>
    </li>
    <li>
      <span>驰誉欢途西安站发声</span>
      <span>长风破浪会有时</span>
    </li>
    <li>
      <span>直挂云帆济沧海</span>
      <span>在宽容中壮大</span>
    </li>
  </ul>
</div>
</body>
<script>
  function Scroll(opt) {
    this._pause = 0;
    this.i = 0;
    if (typeof opt == "object") {
      this.config(opt);
      if(this.settings.pauseOnOver){
        var _self = this;
        $(this.settings.selector).on("mouseover", function () {
          _self.pause(true);
        });
        $(this.settings.selector).on("mouseout", function () {
          _self.pause(false);
        });
      }
    }
  }
  Scroll.prototype.config = function (opt) {
    this.settings = {};
    var defaults = {
      dir: "scrollTop"
      , len: 52
      , speed: 40
      , delay: 1000
      , selector: ""
      , autoStart: true
      , pauseOnOver:true
    };
    for (var i in defaults) {
      if (opt.hasOwnProperty(i)) {
        this.settings[i] = opt[i];
      } else {
        this.settings[i] = defaults[i];
      }
    }
    if (this.settings.autoStart) {
      this.start();
    }

  }
  Scroll.prototype.roll = function () {
    var height = $(this.settings.selector)[this.settings.dir]();
    if (this._pause)
      return;
    if (height < this.settings.len) {
      height += 2;
    } else {
      height = 0;
      $(this.settings.selector).children().eq(0).appendTo($(this.settings.selector));
      var _self = this;
      _self.stop();
      _self.delayTimer = setTimeout(function () {
        _self.start();
      }, _self.settings.delay);
    }
    $(this.settings.selector)[this.settings.dir](height);
  };
  Scroll.prototype.pause = function (b) {
    this._pause = b;
  }
  Scroll.prototype.start = function () {
    var _self = this;
    _self.i = setInterval(function () {
      _self.roll();
    }, _self.settings.speed)
  }
  Scroll.prototype.stop = function () {
    clearInterval(this.i);
    clearTimeout(this.delayTimer);
  }
  s1 = new Scroll();
  s1.config({
    dir: "scrollTop"
    , selector: ".news"
    , delay:0
    , speed: 60
    , pauseOnOver : false
  });
</script>
</html>
