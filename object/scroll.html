<script>
  function Scroll(opt) {
    this.dir = opt.dir;
    this.len = opt.len || 52;
    this.selector = opt.selector;
    this.speed = opt.speed || 40;
    this._pause = 0;
    this.i = 0;
  }
  Scroll.prototype.roll = function () {
    var height = $(this.selector)[this.dir]();
    if (this._pause)
      return;
    if (height < this.len) {
      height += 2;
    } else {
      height = 0;
      $(this.selector).children().eq(0).appendTo($(this.selector));
      var _self = this;
      _self.stop();
      setTimeout(function () {
        _self.start();
      }, 1000);
    }
    $(this.selector)[this.dir](height);
  };
  Scroll.prototype.pause = function(b){
    this._pause = b;
  }
  Scroll.prototype.start = function(){
    var _self = this;
    _self.i = setInterval(function(){
      _self.roll();
    },_self.speed)
  }
  Scroll.prototype.stop = function(){
    clearInterval(this.i);
  }



  s1 = new Scroll({
    dir: "scrollTop"
    , selector: ".news"
    , speed : 100
  });
  s1.start();
  $(".news").on("mouseover", function () {
    s1.pause(true);
  });
  $(".news").on("mouseout",function () {
    s1.pause(false);
  });

</script>
